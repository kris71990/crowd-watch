<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trails</title>
  </head>
  <body>
    {% if trails_list %}
      <ul>
        {% for trail in trails_list %}
          <li>{{ trail }}</li>
        {% endfor%}
      </ul>
    {% else %}
      <p>No trails found</p>
    {% endif %}
  </body>
</html>
