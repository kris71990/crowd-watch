<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trails</title>
  </head>
  <body>
    {% if trails_list %}
      <h1>{{ region }} Trails</h1>
      <ul>
        {% for trail in trails_list %}
          <li><a href="{% url 'trailheads' region=region trail=trail.id %}">{{ trail.name }}</a></li>
        {% endfor%}
      </ul>
    {% else %}
      <p>No trails found</p>
    {% endif %}
  </body>
</html>
