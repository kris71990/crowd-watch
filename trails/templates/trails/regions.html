{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'trails/base_style.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'trails/regions.css' %}">

{% load trail_extras %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Regions</title>
  </head>
  <body>
    {% if regions_table %}
      {% include "./header.html" %}
      <table>
        <thead>
          <td class="region_head">Region</td>
          <td class="count_head">Trail Count</td>
        </thead>
        <tbody>
        {% for region in regions_table %}
          <tr>
            <td class="region_name"><a href="{% url 'trails' region.abbr %}">{{ region.region }}</a></td>
            <td class="trail_count"><p>{{ region.trail_count }}</p></td>
          </tr>
        {% endfor %}
        <tbody>
      </table>
    {% else %}
      <p>Regions not found</p>
    {% endif %}
  </body>
</html>
