{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'trails/base_style.css' %}">

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trail Feed</title>
  </head>
  <body>
    {% if trails_list %}
      {% include "./header.html" %}
      <h2>Trail Feed</h2>
      <ul>
        {% for trail in trails_list %}
          <li>
            <div>
              <a href="{% url 'trailheads' region=trail.region trail=trail.id %}">{{ trail.name }}</a>
              <span> | {{ trail.get_region_display }} | {{ trail.modified }} || 
                <a href="{% url 'reports_trail' region=trail.region trail=trail.id %}">{{ trail.report__count }}</a>
              </span>
            </div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No trails found</p>
    {% endif %}
  </body>
</html>
