<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trailheads</title>
  </head>
  <body>
    {% if trailheads_list %}
      <h1>{{ region }}<h1> 
      <h2>{{ trail }} Trailheads</h2>
      <ul>
        {% for trailhead in trailheads_list %}
          <li>{{ trailhead }}</li>
        {% endfor%}
      </ul>
    {% else %}
      <p>No trailheads found</p>
    {% endif %}
  </body>
</html>
