version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  test:
    executor: python/default
    steps:
      - checkout 
      - python/install-packages:
          pkg-manager: pip
          pip-dependency-file: requirements.txt
      - run:
          name: Unit Tests
          command: |
            python manage.py test
            
workflows:
  main:
    jobs:
      - test